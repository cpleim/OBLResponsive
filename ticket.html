<!doctype html>
<html lang="es">
  <head>
    <!-- Codificacion -->
    <meta charset="utf-8">
    <!-- Para que se adapte en mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Checkmark CSS -->
    <link rel="stylesheet" href="css/checkmark.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--Ticket Manager-->
    <script src="js/ticketmanager.js">
    </script>
    <!--Icono-->
    <link rel="icon" href="assets/img/zntico.png">
    <!--Titulo-->
    <title>Ticket de compra</title>
  </head>
  <body>
    <div class="modal fade" id="productInfo" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Esto es lo que compraste</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container text-center">
              <h3><a id="productName"></a></h3>
              <img id="imgProductInfo" src="assets/img/loading.gif" alt="Producto que comprarás">
              <ul>
                <li><a id="anio"></a></li>
                <hr class="feature-divider">
                <li><a id="pantalla"></a></li>
                <hr class="feature-divider">
                <li><a id="procesador"></a></li>
                <hr class="feature-divider">
                <li><a id="procesadorChar"></a></li>
                <hr class="feature-divider">
                <li><a id="memoria"></a></li>
                <hr class="feature-divider">
                <li><a id="disco"></a></li>
                <hr class="feature-divider">
                <li><a id="graficos"></a></li>
                <hr class="feature-divider">
                <li><a id="net"></a></li>
                <hr class="feature-divider">
                <li><a id="puertos"></a></li>
              </ul>
              <p id="productInfo"></p>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!--INTERPAGE-->
    <div class="container">
      <div class="col-md-12 mb-4 pt-5">
        <div class="card">
          <div class="card-body">
            <div class="container text-center ">
              <i class="fa fa-shopping-cart fa-lg mr-2" aria-hidden="true"></i><label id="titleTicket">Tu Ticket</label>
            </div>
            <div class="container text-center">
              <div class="py-3 text-center">
                <div class="row">
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div class="card-header p-2">
                        <div class="container text-center">
                          <a id="ticketProducto" class="lead"></a>
                        </div>
                      </div>
                      <div class="card-body">
                        <img id="imgTicket" class="card-img-top" src="" alt="Card image cap">
                        <div class="text-center">
                          <h4><a id="presio"></a></h4>
                          <div class="container py-2">
                            <button type="submit" id="btnDetalle" class="btn btn-primary" data-toggle="modal" data-target="#productInfo">Detalles<i class="fa fa-info-circle fa-lg ml-2" aria-hidden="true"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-8 mb-4">
                    <div class="card">
                      <div class="card-header p-2">
                        <div class="text-center">
                          <a>Tus Datos</a>
                        </div>
                      </div>
                      <div class="card-body">
                        <ul>
                          <li>Nombre y Apellido: <a id="nombreape"></a></li>
                          <hr class="feature-divider">
                          <li>Teléfono: <a id="telefono"></a></li>
                          <hr class="feature-divider">
                          <li>Documento: <a id="documento"></a></li>
                          <hr class="feature-divider">
                          <li>Email: <a id="mail"></a></li>
                          <hr class="feature-divider">
                          <li>Calle: <a id="calle"></a></li>
                          <hr class="feature-divider">
                          <li>Esquina: <a id="esquina"></a></li>
                          <hr class="feature-divider">
                          <li>Numero de puerta: <a id="puerta"></a></li>
                          <hr class="feature-divider">
                          <li>Departamento: <a id="departamento"></a></li>
                          <hr class="feature-divider">
                          <li>Titular de la tarjeta de credito: <a id="titularCC"></a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <div class="row">
            <a class="col-md-">Gracias por tu compra ❤️</a>
            <a href="index.html" class="btn btn-primary col-2">Volver al inicio<i class="fa fa-home fa-lg ml-2" aria-hidden="true"></i></a>
          
          </div>
        </div>
      </body>
    </html>
